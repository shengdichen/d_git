[alias]
    st = status
    ls = ls-files

    ad = add
    af = add -f
    # make aware of the file, but do not add content yet
    an = add -N -f
    ap = add -p
    ai = add -i
    au = add -u

    co = checkout
    br = branch
    cb = co -b

    df = diff
    dc = diff --cached
    sth = stash
    stp = stash pop
    ci = commit

[alias]
    # REF:
    #   1. |$ man git-log|
    #       a. Commit Limiting
    #       b. Commit Formatting
    #       c. Diff Formatting

    so = show \
        --pretty=fuller --abbrev-commit --date=iso8601 \
        --unified=5 --patch --stat

    alg = log --all --graph \
        --pretty=fuller --abbrev-commit --date=iso8601 \
        --unified=5 --patch --stat
    alo = alg --oneline

    me = merge
    mf = merge --no-ff
    mm = merge --no-ff @{-1}  # previously checked-out branch
    re = rebase
    ri = rebase -i
    ro = rebase -i --onto
    cp = cherry-pick

    ts = tag -s
    ta = tag -a

