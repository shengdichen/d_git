[color]
ui = always

[color "status"]
header = white  # general info
untracked = white
changed = yellow
added = green

branch = brightwhite
unmerged = red  # merge, rebase, cp errors

[color "interactive"]
prompt = cyan
help = white

# inspection {{{
# commit hash
[color "diff"]
commit = white

# log
[color "decorate"]
HEAD = magenta  # "HEAD ->"
branch = cyan  # local branch
remoteBranch = green
stash = red
tag = blue
[log]  # candidates for drawing graph
graphColors = brightblack

[color "diff"]
context = white
meta = white
frag = black white  # hunk, @@ .* @@
func = black white  # func (next to hunk number)

whitespace = yellow reverse  # whitespace-error
# }}}

[color "branch"]
current = brightwhite
local = brightwhite

