[alias]
me = merge
mf = me --no-ff
mm = mf @{-1}  # previously checked-out branch
[merge]
conflictstyle = diff3
tool = vimdiff
[mergetool "vimdiff"]
path = nvim
[mergetool]
# prompt for mergetool every time
prompt = true

[alias]
re = rebase
ri = re -i
ro = ri --onto
cp = cherry-pick

[alias]
ts = tag -s
ta = tag -a

[push]
default = current

